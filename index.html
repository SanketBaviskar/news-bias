<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Bias Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        textarea {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .prediction {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .prediction strong {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News Bias Detection</h1>
        <form action="/predict" method="post">
            <label for="news_text">Enter News Article:</label>
            <textarea id="news_text" name="news_text" rows="6" placeholder="Paste your news article here..." required></textarea>
            <input type="submit" value="Check Bias">
        </form>
        {% if prediction_text %}
            <div class="prediction">
                <h2>Prediction:</h2>
                <p><strong>News Article:</strong> {{ news_text }}</p>
                <p><strong>{{ prediction_text }}</strong></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
