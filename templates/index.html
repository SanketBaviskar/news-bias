<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>News Bias Detection</title>
		<style>
			:root {
				--primary-color: #2563eb;
				--background-color: #f3f4f6;
				--card-background: #ffffff;
				--text-color: #1f2937;
				--border-radius: 12px;
			}

			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background-color: var(--background-color);
				margin: 0;
				padding: 20px;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				color: var(--text-color);
			}

			.container {
				background-color: var(--card-background);
				padding: 40px;
				border-radius: var(--border-radius);
				box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
					0 2px 4px -1px rgba(0, 0, 0, 0.06);
				width: 100%;
				max-width: 700px;
			}

			h1 {
				color: var(--text-color);
				text-align: center;
				margin-bottom: 30px;
				font-size: 2.25rem;
				font-weight: 700;
			}

			form {
				display: flex;
				flex-direction: column;
				gap: 20px;
			}

			label {
				font-weight: 600;
				font-size: 1.1rem;
				color: #374151;
			}

			textarea {
				border: 2px solid #e5e7eb;
				padding: 15px;
				border-radius: 8px;
				font-size: 16px;
				resize: vertical;
				min-height: 150px;
				transition: border-color 0.2s;
				font-family: inherit;
			}

			textarea:focus {
				outline: none;
				border-color: var(--primary-color);
			}

			input[type="submit"] {
				background-color: var(--primary-color);
				color: #fff;
				border: none;
				padding: 15px;
				border-radius: 8px;
				cursor: pointer;
				font-size: 18px;
				font-weight: 600;
				transition: background-color 0.2s;
			}

			input[type="submit"]:hover {
				background-color: #1d4ed8;
			}

			.result-card {
				margin-top: 30px;
				padding: 25px;
				border-radius: var(--border-radius);
				background-color: #f8fafc;
				border: 1px solid #e2e8f0;
				animation: fadeIn 0.5s ease-out;
			}

			.result-header {
				font-size: 1.5rem;
				font-weight: 700;
				margin-bottom: 15px;
				text-align: center;
			}

			.biased {
				color: #dc2626;
				background-color: #fef2f2;
				border-color: #fee2e2;
			}

			.not-biased {
				color: #16a34a;
				background-color: #f0fdf4;
				border-color: #dcfce7;
			}

			.explanation {
				margin-top: 15px;
				line-height: 1.6;
				color: #4b5563;
			}

			.confidence-bar {
				height: 10px;
				background-color: #e5e7eb;
				border-radius: 5px;
				margin-top: 15px;
				overflow: hidden;
			}

			.confidence-fill {
				height: 100%;
				background-color: var(--primary-color);
				transition: width 1s ease-out;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
					transform: translateY(10px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				>
{{ news_text if news_text else '' }}</textarea
				>
				<input type="submit" value="Analyze Bias" />
			</form>

			{% if prediction_text %}
			<div
				class="result-card {{ 'biased' if 'not' not in prediction_text else 'not-biased' }}"
			>
				<div class="result-header">{{ prediction_text }}</div>

				<div class="explanation">
					<strong>Why?</strong> {{ explanation }}
				</div>

				<div
					style="margin-top: 15px; font-size: 0.9rem; color: #6b7280"
				>
					Confidence Score: {{ (confidence * 100) | round(2) }}%
				</div>
				<div class="confidence-bar">
					<div
						class="confidence-fill"
						style="width: {{ (confidence * 100) }}%; background-color: {{ '#dc2626' if 'not' not in prediction_text else '#16a34a' }}"
					></div>
				</div>
			</div>
			{% endif %}
		</div>
	</body>
</html>
